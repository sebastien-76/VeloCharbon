vich_uploader:
    db_driver: orm

    mappings:
        gpxFiles:
            uri_prefix: /gpxFiles
            upload_destination: '%kernel.project_dir%/public/gpxFiles'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        carouselFiles:
            uri_prefix: /carouselFiles
            upload_destination: '%kernel.project_dir%/public/carouselFiles'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        blogFiles:
            uri_prefix: /blogFiles
            upload_destination: '%kernel.project_dir%/public/blogFiles'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer


